<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Trivia</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="mainDiv">
        <div class="container">
            <div class="currentQuestion"> </div>
            <h1 class="question">Is this your question?</h1>
            <ul>
                <li>
                    <input type="radio" id='ans1' class="answer" name='answer' />
                    <label for='ans1' id='option1'>Option 1</label>
                </li>
                <li>
                    <input type="radio" id='ans2' class="answer" name='answer' />
                    <label for='ans2' id='option2'>Option 2</label>
                </li>
                <li>
                    <input type="radio" id='ans3' class="answer" name='answer' />
                    <label for='ans3' id='option3'>Option 3</label>
                </li>
                <li>
                    <input type="radio" id='ans4' class="answer" name='answer' />
                    <label for='ans4' id='option4'>Option 4</label>
                </li>
            </ul>
            <div class="buttonsWrapper">
                <button class="submitAnswerBtn">Submit</button>
                <button class="restartBtn">Restart</button>
            </div>
        </div>
    </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="content">
            <form class="userNameForm" style="display: none;">
                <div style='width: 100%;'>
                    <label style='width: 100%; text-align: center; float:left'>Enter Your User Name</label>
                    <input type='text' name='user' id='user' style='width:100%;  margin-top:10px; padding:1%'>
                    <button type="button" style='width: 40%; background-color: aquamarine; margin:0px 30%; margin-top:10px; padding:1%' class='userBtn'>Enter</button>
                </div>
            </form>

            <div class="rightAnswer" style="display: none">
                <img src='assets/images/correct.jpg' alt="right answer" style='width: 88px; height: 88px;'>
            </div>

            <div class="wrongAnswer" style="display: none">
                <img src='./assets/images/wrong.png' alt="wrong answer" style='width: 88px; height: 88px;'>
            </div>

            <div class="noAnswer" style="display: none">
                <span>Please select an answer</span>
            </div>

            <div class="resultsContent" style="display: none">
                Score: <span class="resultScore"></span>
                <div class="playAgain"><button class='playAgainBtn' onClick='location.reload()'>Play Again</button></div>
            </div>

            <div class="restartQuizContent" style="display: none;">
                Are you sure you want to restart?
                <button class="confirmRestartBtn">Yup</button>
                <button class="cancelRestartBtn">Nah</button>
            </div>

        </div>


        <script src="script.js"></script>
</body>

</html>
